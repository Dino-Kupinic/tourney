name: release automation

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: set up bun
        uses: oven-sh/setup-bun@v1

      - name: install deps
        run: bun install

      - name: run semantic release
        run: bun run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
